# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window


# Change prefix from Ctrl-b to Ctrl-Space (more comfortable)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"


# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
set -g pane-base-index 1


# Renumber windows when one is closed
set -g renumber-windows on


# Increase scrollback buffer size
set -g history-limit 10000


# Enable mouse support
set -g mouse on

# Use system clipboard
set-option -g set-clipboard on


# Use vim keybindings in copy mode
set -g mode-keys vi


# Keep SSH environment variables updated for new windows/panes
set-option -g update-environment "SSH_AUTH_SOCK SSH_CONNECTION SSH_CLIENT SSH_TTY"


# Window navigation
bind -nr C-h select-window -t :-
bind -nr C-l select-window -t :+



# =============================
# Plugins
# =============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'christoomey/vim-tmux-navigator'


run '~/.config/tmux/plugins/tpm/tpm'
